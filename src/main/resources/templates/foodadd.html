<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Food Order </title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/mainr.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-08 p-t-45 p-b-50">
    	
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Food Order</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/foodorder}"
						th:object="${food}" method="post">
						<div class="form-row">
                            <div for="foodcode"  class="name"> Food Code </div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="foodcode" 
                                    th:field="*{foodcode}" placeholder="Gha-121520">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
							<div for="name" class="name">Name</div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-5" type="text" id="name" name="name"
										th:field="*{name}" placeholder="Example: Mr. Jhon">
								</div>
							</div>
						</div>
						<div class="form-row">
							<div for="email" class="name">Email</div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-5" type="text" id="email"
										name="email" th:field="*{email}"
										placeholder="Example: abc_2020@gmail.com">
								</div>
							</div>
						</div>
						
						<div class="form-row">
							<div for="Phone" class="name">Phone</div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-5" type="text" id="phone"
										name="email" th:field="*{phone}"
										placeholder="Example: abc_2020@gmail.com">
								</div>
							</div>
						</div>
						<div class="form-row">
							<div for="state" class="name">State</div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-5" type="text" id="state"
										name="email" th:field="*{state}"
										placeholder="Example: abc_2020@gmail.com">
								</div>
							</div>
						</div>
						<div class="form-row">
							<div for="zipcode" class="name">Zip Code</div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-5" type="text" id="zipcode"
										name="email" th:field="*{zipcode}"
										placeholder="Example: abc_2020@gmail.com">
								</div>
							</div>
						</div>
						<div class="form-row">
							<div for="address" class="name">Address</div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-5" type="text" id="address"
										name="email" th:field="*{address}"
										placeholder="Example: abc_2020@gmail.com">
								</div>
							</div>
						</div>
						<div class="form-row">
                            <div class="name" > Food Cost </div>
                            <div for="foodcost" class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="foodcost" 
                                    th:field="*{foodcost}" placeholder="15000">
                                </div>
                            </div>
                        </div>
						<div class="form-row">
                            <div for="quantity" class="name"> Quantity </div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="quantity" 
                                    th:field="*{quantity}" placeholder="quantity">
                                </div>
                            </div>
                        </div>
						
						<div class="form-row">
                            <div for="discount" class="name"> Discount </div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="discount"
                                    th:field="*{discount}" placeholder=" 10%">
                                </div>
                            </div>
                        </div>
						<div class="form-row">
							<div for="totalprice" class="name">Total Price </div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-5" type="text" id="totalprice"
										name="email" th:field="*{totalprice}"
										placeholder="Example: abc_2020@gmail.com">
								</div>
							</div>
						</div>
						<div class="form-row">
							<div for="paymentstatus" class="name">Payment Status</div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-5" type="text" id="paymentstatus"
										name="email" th:field="*{paymentstatus}"
										placeholder="Example: abc_2020@gmail.com">
								</div>
							</div>
						</div>
                       
                        
                        <div>
                            <button class="btn btn--radius-2 btn--red buttonsize" type="submit">Confirm Car Rent</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
