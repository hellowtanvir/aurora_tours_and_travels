<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CodePen - Bootstrap 3 Registration Form with Validation</title>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
	type="text/javascript"></script>

<link rel='stylesheet'
	href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
<link rel='stylesheet'
	href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
<link rel='stylesheet'
	href='https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>
<link rel="stylesheet" href="./style.css">

</head>
<body>
	<!-- partial:index.partial.html -->
	<div class="container">

		<form class="well form-horizontal" id="contact_form">
			<fieldset>

				<!-- Form Name -->
				<legend>
					<center>
						<h2>
							<b>Information Details</b>
						</h2>
					</center>
				</legend>
				<br>

				<!-- Text input-->

				<div class="form-group">
					<label class="col-md-6 control-label">Name :</label>

					<div class="col-md-6 inputGroupContainer">

						<label th:text="${roombooking.name}" class=" control-label"></label>

					</div>
				</div>

				<div class="form-group">
					<label class="col-md-6 control-label">Email :</label>

					<div class="col-md-6 inputGroupContainer">

						<label th:text="${roombooking.email}" class=" control-label"></label>

					</div>
				</div>

				<div class="form-group">
					<label class="col-md-6 control-label">Phone :</label>

					<div class="col-md-6 inputGroupContainer">

						<label th:text="${roombooking.phone}" class=" control-label"></label>

					</div>
				</div>

				<div class="form-group">
					<label class="col-md-6 control-label"> State :</label>

					<div class="col-md-6 inputGroupContainer">

						<label th:text="${roombooking.state}" class=" control-label"></label>

					</div>
				</div>

				<div class="form-group">
					<label class="col-md-6 control-label"> Zip Code: </label>

					<div class="col-md-6 inputGroupContainer">

						<label th:text="${roombooking.zipcode}" class=" control-label"></label>

					</div>
				</div>
				<div class="form-group">
					<label class="col-md-6 control-label">Address : </label>

					<div class="col-md-6 inputGroupContainer">

						<label th:text="${roombooking.address}" class=" control-label"></label>

					</div>
				</div>
				<div class="form-group">
					<label class="col-md-6 control-label">Room Code: </label>

					<div class="col-md-6 inputGroupContainer">

						<label th:text="${roombooking.roomcode}" class=" control-label"></label>

					</div>
				</div>
				<div class="form-group">
					<label class="col-md-6 control-label">Room Cost: </label>

					<div class="col-md-6 inputGroupContainer">

						<label th:text="${roombooking.roomcost}" class=" control-label"></label>

					</div>
				</div>
				<div class="form-group">
					<label class="col-md-6 control-label">Guest Number: </label>

					<div class="col-md-6 inputGroupContainer">

						<label th:text="${roombooking.guestnumber}" class=" control-label"></label>

					</div>
				</div>
				<div class="form-group">
					<label class="col-md-6 control-label">Sign-In: </label>

					<div class="col-md-6 inputGroupContainer">

						<label th:text="${roombooking.signin}" class=" control-label"></label>

					</div>
				</div>
				<div class="form-group">
					<label class="col-md-6 control-label">Sign-Out: </label>

					<div class="col-md-6 inputGroupContainer">

						<label th:text="${roombooking.signout}" class=" control-label"></label>

					</div>
				</div>
				<div class="form-group">
					<label class="col-md-6 control-label">Discount : </label>

					<div class="col-md-6 inputGroupContainer">

						<label th:text="${roombooking.discount}" class=" control-label"></label>

					</div>
				</div>
				<div class="form-group">
					<label class="col-md-6 control-label">Total Price: </label>

					<div class="col-md-6 inputGroupContainer">

						<label th:text="${roombooking.totalprice}" class=" control-label"></label>

					</div>
				</div>
				<div class="form-group">
					<label class="col-md-6 control-label">Payment Status: </label>

					<div class="col-md-6 inputGroupContainer">

						<label th:text="${roombooking.paymentstatus}"
							class=" control-label"></label>

					</div>
				</div>

				<div class="alert alert-success" role="alert" id="success_message">
					Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.
				</div>

				<!-- Button -->
				<div class="form-group">
					<label class="col-md-4 control-label"></label>
					<div class="col-md-4">
						<br>
						&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<a
							href="bookBookingStatus"><button type="button"
								class="btn btn-warning">
								&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspBack <span
									class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
							</button></a>
					</div>
				</div>

			</fieldset>
		</form>
	</div>
	</div>
	<!-- /.container -->
	<!-- partial -->
	<script
		src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script
		src='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
	<script
		src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
	<script src="./script.js"></script>

</body>
</html>
