<!DOCTYPE html>
<html>

<head>
<!-- Required meta tags-->
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Colorlib Templates">
<meta name="author" content="Colorlib">
<meta name="keywords" content="Colorlib Templates">

<!-- Title Page-->
<title>Registration Form page</title>

<!-- Icons font CSS-->
<link href="vendor/mdi-font/css/material-design-iconic-font.min.css"
	rel="stylesheet" media="all">
<link href="vendor/font-awesome-4.7/css/font-awesome.min.css"
	rel="stylesheet" media="all">
<!-- Font special for pages-->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
	rel="stylesheet">

<!-- Vendor CSS-->
<link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
<link href="vendor/datepicker/daterangepicker.css" rel="stylesheet"
	media="all">

<!-- Main CSS-->
<link href="css/mainr.css" rel="stylesheet" media="all">
</head>

<body>
	<div class="page-wrapper bg-gra-02 p-t-45 p-b-50">

		<div class="wrapper wrapper--w790">
			<div class="card card-5">
				<div class="card-heading">
					<h2 class="title">Registration Form</h2>
				</div>
				<div class="card-body">
					<form action="#" th:action="@{/register}"
						th:object="${register}" method="post">
						<div class="form-row">
							<div for="name" class="name">Name</div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-5" type="text" id="name" name="name"
										th:field="*{name}" placeholder="Example: Mr. Jhon">
								</div>
							</div>
						</div>
						<div class="form-row">
							<div for="email" class="name">Email</div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-5" type="text" id="email"
										name="email" th:field="*{email}"
										placeholder="Example: abc_2020@gmail.com">
								</div>
							</div>
						</div>
						<div class="form-row">
							<div for="nid" class="name">NID No</div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-5" type="text" id="nid" name="nid"
										th:field="*{nid}" placeholder="Example: 250 256 1212">
								</div>
							</div>
						</div>
						<div class="form-row">
							<div for="phone" class="name">Phone</div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-5" type="text" id="phone"
										name="phone" th:field="*{phone}"
										placeholder="Example: +88 45456364421">
								</div>
							</div>
						</div>
						<div class="form-row">
							<div for="gender" class="name">Gender</div>
							<div class="value">
								<div class="input-group">
									<label class="radio-container m-r-55">Male <input
										type="radio" checked="checked" id="gender"
										th:field="*{gender}" name="gender" value="male"> <span
										class="checkmark"></span>
									</label> <label class="radio-container">Female <input
										type="radio" name="gender" id="gender" value="female"
										th:field="*{gender}"> <span class="checkmark"></span>
									</label>
								</div>
							</div>
						</div>
						<div class="form-row">
							<div for="age" class="name">Age</div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-5" type="text" id="age" name="age"
										th:field="*{age}" placeholder="Example: 30">
								</div>
							</div>
						</div>
						<div class="form-row">
							<div for="occupation" class="name">Occupation</div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-5" type="text" id="occupation"
										name="occupation" th:field="*{occupation}"
										placeholder="Example: software Engineer ">
								</div>
							</div>
						</div>
						<div class="form-row">
							<div for="country" class="name">Country</div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-5" type="text" id="country"
										name="country" th:field="*{country}"
										placeholder="Example: Bangladesh">
								</div>
							</div>
						</div>
						<div class="form-row">
							<div for="zipcode" class="name">Zip Code</div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-5" type="text" id="zipcode"
										name="zipcode" th:field="*{zipcode}"
										placeholder="Example: 1205">
								</div>
							</div>
						</div>
						<div class="form-row">
							<div for="address" class="name">Address</div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-5" type="text" id="address"
										name="address" th:field="*{address}"
										placeholder="Example: House No:3/2, Dhanmondi15, Dhaka-1205">
								</div>
							</div>
						</div>
						<div class="form-row">
							<div for="userid" class="name">User Id</div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-5" type="text" id="userid"
										name="userid" th:field="*{userid}"
										placeholder="Example: user_id123456">
								</div>
							</div>
						</div>
						<div class="form-row">
							<div for="password" class="name">Password</div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-5" type="password" id="password"
										name="password" th:field="*{password}"
										placeholder="Example: ************">
								</div>
							</div>
						</div>
						<div class="form-row">
							<div for="state" class="name">State</div>
							<div class="value">
								<div class="input-group">
									<div class="rs-select2 js-select-simple select--no-search">
										<select id="state" th:field="*{state}">
											<option th:value="Choose_One" disabled="disabled"
												selected="selected">Choose a state</option>
											<option th:value="Dhaka">Dhaka</option>
											<option th:value="Chottagram">Chattagram</option>
											<option th:value="Rajshahi">Rajshahi</option>
											<option th:value="Rangpur">Rangpur</option>
											<option th:value="Khulna">Khulna</option>
											<option th:value="Barishal">Barishal</option>
											<option th:value="Jeshore">Jashore</option>
										</select>
										<div class="select-dropdown"></div>
									</div>
								</div>
							</div>
						</div>
						<div>
							<button class="btn btn--radius-2 btn--red buttonsize"
								type="submit">Register</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Jquery JS-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<!-- Vendor JS-->
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/datepicker/moment.min.js"></script>
	<script src="vendor/datepicker/daterangepicker.js"></script>

	<!-- Main JS-->
	<script src="js/global.js"></script>

</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
